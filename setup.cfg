[nosetests]
with-coverage = true
cover-package = disco_aws_automation
cover-inclusive = true
cover-erase = true
stop = true
detailed-errors = true
verbosity = 3
with-xunitmp = true
xunitmp-file = reports/nosetests.xml
with-doctest = true
doctest-options = +IGNORE_EXCEPTION_DETAIL

